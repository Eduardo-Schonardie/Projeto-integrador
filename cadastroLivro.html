<!DOCTYPE html>
<head>
    <title>Cadastro de livros</title>
    <meta charset="utf-8">
    <link href="cadastroLivro.css" rel="stylesheet">
</head>

<body>

    <div class="navContainer">
        <h1 id="biblioteca">Biblioteca</h1>
        <a href="#" id="estoque">Acervo</a>
        <a href="#" id="emprestimos">Verificar emprestimos</a>
    </div>

    <div class="card">
        <h2>Cadastro de livro</h2>
        <form>
            <label for="titulo"> Titulo</label>
            <input type="text" name="titulo" id="titulo" placeholder="Digite o titulo aqui!">

            <label for="isbn"> ISBN</label>
            <input type="number" name="isbn" id="isbn" placeholder="Digite o ISBN aqui!">

            <label for="sinopse"> Sinopse</label>
            <textarea></textarea>

            <label for="img">Imagem da capa</label>
            <input type="url" name="img" id="img" placeholder="Adicione a imagem da capa aqui!">

            <label for="generos">Selecione o genero do livro</label>
            <select id="generos" name="generos">
                <option value="terror"> Terror</option>
                <option value="romance"> Romance</option>
                <option value="comedia"> Comedia</option>
                <option value="ficcao"> Ficção</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
